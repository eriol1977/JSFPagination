<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CCs</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup rendered="#{ccController.items.rowCount > 0}">
                <h:panelGroup layout="block" style="text-align: center;">
                    <h:commandLink action="#{ccController.previous()}"
                                   value="Previous"
                                   disabled="#{not ccController.pagination.hasPreviousPage}">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                    &nbsp;
                    <h:outputText value="#{ccController.pagination.pageFirstItem+1}..#{ccController.pagination.pageLastItem+1}/#{ccController.pagination.itemsCount}"/>
                    &nbsp;
                    <h:commandLink action="#{ccController.next()}"
                                   value="Next"
                                   disabled="#{not ccController.pagination.hasNextPage}">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                </h:panelGroup>
                <h:dataTable value="#{ccController.items}" var="item" border="0" rules="all">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CC" />
                        </f:facet>
                        <h:outputText value="#{item}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
